<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Kysymyspankki</title>
        <meta charset="utf-8" />
    </head>

    <body>

        <h1>Kysymykset</h1>
        
        <ul>
            <li th:each="kysymys : ${kysymykset}">
                <a th:href="@{'~/kysymykset/' + ${kysymys.id}}">
                    <span th:text="${kysymys.kysymysteksti}"/>
                    <form method="POST" action="@{'~/poista/' + ${kysymys.id}}">
                        <input type="submit" value="Poista"/>
                    </form>
                </a>
            </li>
        </ul>

        <h3>Luo uusi Kysymys</h3>
        <form method="POST" action="/">
            <span>Kurssi: </span>
            <input type="text" name="kurssi"/><br/>
            <span>Aihe: </span>
            <input type="text" name="aihe"/><br/>
            <span>Kysymysteksti: </span>
            <input type="text" name="kysymysteksti"/><br/>
            <input type="submit" value="Luo"/>
        </form>

    </body>
</html>
